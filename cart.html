<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RC's Custom Rigs - Cart</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    /* Desktop nav links */
    nav#sidebar {
      display: flex;
      gap: 20px;
    }

    nav#sidebar ul {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav#sidebar ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    nav#sidebar ul li a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    .cart-icon {
      position: relative;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none; /* only mobile */
    }

    /* Sidebar for mobile */
    #mobile-sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #222;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }

    #mobile-sidebar ul {
      list-style: none;
      padding: 0;
    }

    #mobile-sidebar ul li {
      margin: 15px 0;
    }

    #mobile-sidebar ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    #mobile-sidebar ul li a:hover {
      background-color: #444;
    }

    /* Cart container */
    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }

    .item-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-thumb {
      width: 50px;
      height: 50px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
    }

    .item-meta .name {
      font-size: 16px;
    }

    .item-meta .price {
      font-size: 14px;
      color: #aaa;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .qty-controls button {
      background-color: #333;
      border: none;
      color: white;
      width: 25px;
      height: 25px;
      cursor: pointer;
      border-radius: 3px;
    }

    .line-price {
      width: 80px;
      text-align: right;
    }

    #summary {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
      font-size: 18px;
    }

    #checkout-btn {
      background-color: red;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #empty-state {
      text-align: center;
      padding: 40px 0;
      color: #888;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav#sidebar {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-center">
    <a href="index.html"><img src="images/RCLOGO.jpeg" alt="Logo" class="logo"></a>
    <span class="header-text">RC's Custom Rigs</span>
  </div>

  <!-- Desktop nav -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pnut.html">Peanut Topwater</a></li>
      <li><a href="spook.html">Spook Topwater</a></li>
      <li><a href="twitch.html">Twitch Bait</a></li>
      <li><a href="jerk.html">Jerk Bait</a></li>
      <li><a href="wake.html">Wake Bait</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Cart icon -->
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    ðŸ›’
    <span class="cart-count" id="cart-badge">0</span>
  </div>

  <!-- Mobile toggle -->
  <div class="menu-toggle" id="menu-toggle">
    <ion-icon name="menu-outline"></ion-icon>
  </div>
</header>

<!-- Mobile sidebar -->
<nav id="mobile-sidebar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="pnut.html">Peanut Topwater</a></li>
    <li><a href="spook.html">Spook Topwater</a></li>
    <li><a href="twitch.html">Twitch Bait</a></li>
    <li><a href="jerk.html">Jerk Bait</a></li>
    <li><a href="wake.html">Wake Bait</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="cart.html">Cart</a></li>
  </ul>
</nav>

<div class="cart-container">
  <div id="cart-list"></div>
  <div id="empty-state">Your cart is empty</div>
  <div id="summary">
    <div>Subtotal:</div>
    <div id="subtotal">$0.00</div>
  </div>
  <button id="checkout-btn">Checkout</button>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  // Mobile sidebar toggle
  const menuToggle = document.getElementById('menu-toggle');
  const mobileSidebar = document.getElementById('mobile-sidebar');
  menuToggle.addEventListener('click', () => {
    mobileSidebar.style.left = (mobileSidebar.style.left === '0px') ? '-250px' : '0';
  });
  document.querySelectorAll('#mobile-sidebar a').forEach(link => {
    link.addEventListener('click', () => mobileSidebar.style.left = '-250px');
  });

  // Cart logic
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateBadge();
  }

  function updateBadge() {
    const count = cart.reduce((s,i) => s+i.quantity,0);
    document.getElementById('cart-badge').textContent = count;
  }

  function renderCart() {
    const list = document.getElementById("cart-list");
    const empty = document.getElementById("empty-state");
    const summary = document.getElementById("summary");
    list.innerHTML = "";
    if (!cart.length) {
      empty.style.display = "block";
      summary.style.display = "none";
      return;
    } else {
      empty.style.display = "none";
      summary.style.display = "flex";
    }

    cart.forEach((item, idx) => {
      const el = document.createElement("div");
      el.className = "cart-item";
      el.innerHTML = `
        <div class="item-left">
          <div class="item-thumb">${item.name.charAt(0)}</div>
          <div class="item-meta">
            <div class="name">${item.name}</div>
            <div class="price">$${(item.amount/100).toFixed(2)} each</div>
          </div>
        </div>
        <div style="display:flex;align-items:center;gap:12px">
          <div class="qty-controls">
            <button onclick="changeQty(${idx},-1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${idx},1)">+</button>
          </div>
          <div class="line-price">$${((item.amount*item.quantity)/100).toFixed(2)}</div>
        </div>
      `;
      list.appendChild(el);
    });

    const subtotal = cart.reduce((s,i)=>s+i.amount*i.quantity,0);
    document.getElementById("subtotal").textContent = "$"+(subtotal/100).toFixed(2);
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) cart.splice(index,1);
    saveCart();
  }

  function addToCart(item) {
    const existing = cart.find(i => i.priceId===item.priceId);
    if (existing) existing.quantity++;
    else cart.push({...item,quantity:1});
    saveCart();
  }

  renderCart();
  updateBadge();

  // Checkout
  document.getElementById("checkout-btn").addEventListener("click", async () => {
    if (!cart.length) return alert("Cart is empty");
    try {
      const res = await fetch("checkout.php", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(cart)
      });
      const data = await res.json();
      if (data.id) {
        const stripe = Stripe("pk_test_51RH7kGCmwUZwWxaTplbEKJuko5vuLxWjYfdguJJjduPS9b9XTPqZxzhD8nNquCvC04nn6rOreNPvA5wx4TCB3FBY00SeGLLXZd");
        stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert("Stripe session creation failed");
        console.error(data);
      }
    } catch(err) {
      console.error(err);
      alert("Checkout error â€” see console");
    }
  });
</script>

</body>
</html>
