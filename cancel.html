<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment Cancelled</title>
    <style>
      body {
        background: #0b0b0b;
        color: #fff;
        font-family: Inter, Arial;
        padding: 40px;
      }
      .box {
        max-width: 720px;
        margin: auto;
        background: #141414;
        padding: 28px;
        border-radius: 12px;
        text-align: center;
      }
      a {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 16px;
        background: #444;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Payment Cancelled</h1>
      <p>
        Your checkout process was cancelled. You can review your cart and try
        again.
      </p>
      <a href="/cart.html">Return to cart</a>
    </div>
  </body>
</html>
